version: '3.8'

services:
  ms-users:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-users
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ms_user:${DB_PASSWORD:-changeme}@postgres:5432/ms_users
      LOG_LEVEL: warn
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/dist/.cache
    networks:
      - ms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: ms-users-db
    environment:
      POSTGRES_USER: ms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ms_users
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ms_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ms-network

networks:
  ms-network:
    driver: bridge

volumes:
  postgres_data:
